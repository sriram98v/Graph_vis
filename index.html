<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Graph-vis</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
    <script src="main.js" defer></script>
  </head>

  <body>

    <div class="flex flex-column h-100">
      <header>
        <h1>Graph Visualization</h1>
      </header>
  
      <nav>
        <input type="file" id="graphInput">
        <a href="graph.json" download="graph.json">Sample File</a>
      </nav>
  
      <div class="flex-grow-1">
        <div class="flex h-100">
          <div class="w-75 mh-100">
            <div id="graph" class="w-100 h-100">
            </div>
          </div>
    
          <div class="flex-column w-25 h-100">
            <div id="info">
            </div>
      
            <div id="config" class="flex-grow-1 overflow-y-scroll">
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
